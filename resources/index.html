<body class="app-body">
    <div class="d-flex flex-wrap" style="height:calc(100% - 20px);width:100%;color:#fff">
        <div style="height:100%;width:33.3%" class="d-flex align-items-center justify-content-center" onclick="changeCounter(-1)">
            <span id="btn-minus" class="material-icons" style="font-size:4em">remove</span>
        </div>
        <div style="height:100%;width:33.3%" class="d-flex align-items-center justify-content-center">
            <span id="counter" style="font-size:4em">0</span>
        </div>
        <div style="height:100%;width:33.3%" class="d-flex align-items-center justify-content-center" onclick="changeCounter(1)">
            <span id="btn-plus" class="material-icons" style="font-size:4em">add</span>
        </div>
    </div>
</body>
